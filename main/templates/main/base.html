<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'template/css/main.css' %}">
  <link rel="shortcut icon" href="../../../static/template/image/leaf.png" type="image/png">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-md navbar-dark">
    <a href="{% url 'home' %}" class="navbar-brand"><img src="../../../static/template/image/to-do.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item px-4">
          <a class="nav-link px-0" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item px-4">
          <a class="nav-link px-0" href="{% url 'about' %}">О нас</a>
        </li>
        <li class="nav-item px-4">
          <a class="nav-link px-0" href="{% url 'tasks' %}">Задачи</a>
        </li>
        <li class="nav-item px-4">
          <a class="nav-link px-0" href="{% url 'createtask' %}">Создать задачу</a>
        </li>
        <li class="nav-item px-4">
          <a class="nav-link px-0" href="admin">Admin</a>
        </li>
      </ul>
    </div>
    {% if user.is_authenticated %}
    <span class="mr-3 text-white">{{user.username }} </span>
    <div class="btn-group" role="group">
      <a type="button" class="btn btn-warning" href="{% url 'profile' %}">Личный кабинет</a>
      <a type="button" class="btn btn-warning" href="{% url 'account_logout' %}">Выход</a>
    </div>
    {% else %}
    <div class="btn-group" role="group">
      <a type="button" class="btn btn-warning" href="{% url 'account_login' %}">Вход</a>
      <a type="button" class="btn btn-warning" href="{% url 'account_signup' %}">Регистрация</a>
    </div>
    {% endif %}
  </nav>
</div>

{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>

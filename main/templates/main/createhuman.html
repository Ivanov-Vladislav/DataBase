{% extends 'main/base.html' %}

{% block title %}
  Создать сотрудника
{% endblock %}

{% block content %}
  <h1>Создать сотрудника</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.Surname }}<br>
    {{ form.Forename }}<br>
    {{ form.age }}<br>
    {{ form.evulation_work }}<br>
    <button type="submit" class="btn btn-success">Добавить</button>
    <span>{{ error }}</span>
  </form>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}
  Создать задачу
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-light">Создать задачу</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.time }}<br>
      {{ form.difficulty }}<br>
      {{ form.num_people }}<br>
      {{ form.task }}<br>
      <button type="submit" class="btn btn-success">Добавить</button>
      <span>{{ error }}</span>
    </form>
  </div>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}
  Создать задачу
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Создать задачу</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.description }}<br>
      {{ form.date }}<br>
      {{ form.id_status }}<br>
      <button type="submit" class="btn btn-success">Добавить</button>
      <span>{{ error }}</span>
    </form>
  </div>
{% endblock %}

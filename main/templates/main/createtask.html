{% extends 'main/base.html' %}

{% block title %}
  Создать задачу
{% endblock %}

{% block content %}
  <div class="container">
    <h1>Создать задачу</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.title }}<br>
      {{ form.description }}<br>
      {{ form.date }}<br>

      <select name="id_status" id="id_status">
        <option value="High">Высокий</option>
        <option value="Medium">Средний</option>
        <option value="Low">Слабый</option>
      </select>

      <button type="submit" class="btn btn-success">Добавить</button>
      <button type="reset" class="btn btn-success">Очистить</button>
      <span>{{ error }}</span>
    </form>
  </div>
{% endblock %}

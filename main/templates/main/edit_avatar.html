{% extends 'main/base.html' %}

{% block title %}
Изменить аватар
{% endblock %}

{% block content %}
<div class="main-section">
  <h2 class="text-white text-center my-4">Загрузить фотографию</h2>
  <div class="form-block">
    <form class="text-white" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.avatar }}
      <button type="submit" class="btn btn-warning mt-3">Изменить</button>
      <span>{{ error }}</span>
    </form>
  </div>
</div>
{% endblock %}

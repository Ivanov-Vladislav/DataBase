{% extends 'main/base.html' %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-light">Задачи</h1>
    {% if tasks %}
      {% for el in tasks %}
        <div class="alert alert-warning mt-2">
          <h3>{{ el.title }}</h3>
          <p>{{ el.task }}</p>
        </div>
      {% endfor %}
    {% else %}
      <p>Нет задач</p>
    {% endif %}
  </div>
{% endblock %}
